---
- summary: |
    Добавление товара в корзину
  requirement: |
    При нажатии кнопки "Add to cart" товар добаялется в Корзину
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Empty
  steps:
    - Нажимаем на кнопку "Add to cart" у выбранного товара
    - Смотрим отобразился ли индикатор  количества добавленого товара 
    - Заходим в корзину
  expected-result: |
    Пользователь должен увидеть в корзине добавленный им товар

- summary: |
    Отфильтровать товары по одному из брендов
  requirement: |
    При нажатии на флажок фильтра напротив бренда открываются товары выбранного бренда
  prerequisites:
    Открыта страница магазина
  test-data: |
    Emty 
  steps:
    - нажимаем флажок напротив бренда
  expected-result: |
    Пользователь должен увидеть отфильтрованный товар

    - summary: |
    Проверка смены языка магазина
  requirement: |
    При нажатий смены языка магазин переводится на другой язык
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Empty
  steps:
    - Нажимаем на кнопку "Language"
    - Выбираем другой язык
  expected-result: |
    Магазин должен перевестись на выбранный язык

    - summary: |
    Проверка поиска существующих товаров в строке поиска
  requirement: |
    При вводе в строку поиска существуещего товара появляется выбранный товар
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Существующий в магазине товар
  steps:
    - Вводим в строку поиска наименование существующего товара
  expected-result: |
    Пользователь должен увидеть товар, который ввёл в строку поиска

    - summary: |
    Проверка поиска несуществующего в магазине товара в строке поиска
  requirement: |
    При вводе в строку поиска несуществующего товара должна появиться надпись "Nothing found!"
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Несуществующий товар в магазине
  steps:
    - Вводим в строку поиска несуществующий товар
  expected-result: |
    Пользователь должен увидеть надпись "Nothing found!"

    - summary: |
    Проверка поиска по категориям
  requirement: |
    При выборе категории товара товар должен отфильтровываться
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Empty
  steps:
    - Нажимаем на кнопку "Category"
    - Выбираем нужную категорию.
  expected-result: |
    Пользователь должен увидеть отфильтрованный по категории товар

    - summary: |
    Проверка кнопки "Next"
  requirement: |
    При нажатии кнопки "Next" должен пролистываться товар на следующую страницу
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Emty
  steps:
    - Нажимаем кнопку "Next"
  expected-result: |
    Пользователь должен увидеть следующую страницу с товарами

    - summary: |
    Проверка кнопки "Previous"
  requirement: |
    При нажатии кнопки "Previous" должен пролистываться товар на предыдущую страницу
  prerequisites: |
    Открыта страница с товарами магазина
  test-data: |
    Emty
  steps:
    - Нажимаем кнопку "Next"
    - Нажимаем кнопку "Previous"
  expected-result: |
    Пользователь должен увидеть предыдущую страницу с товарами

    - summary: |
    Проверка удаления всего товара из корзины разом
  requirement: |
    Добавленный товар должен удалиться. 
  prerequisites: |
    Открыта корзина, в которую давлено два товара
  test-data: |
    Empty
  steps:
    - Нажимаем кнопку "Clear cart"
  expected-result: |
    Пользователь должен увидеть пустую корзину

    - summary: |
    Проверка удаления товаров из корзины по одному
  requirement: |
    При нажатии кнопки "Delete" товар удаляется
  prerequisites: |
    Открыта корзина, в которую давлено два товара
  test-data: |
    Empty
  steps:
    - Нажимаем "Delete" напротив одного из товаров
  expected-result: |
    Товар должен удалиться из корзины

    - summary: |
    Проверка фильтра по цене
  requirement: |
    При введении цен в графу "From - To" товары должны отфильтроваться
  prerequisites: |
    Открыта страница магазина
  test-data: |
    From = 12, To = 1750
  steps:
    - Вводим показания в фильтр "Price"
  expected-result: |
    Пользователь должен увидеть отфильтрованые позиции товара

    - summary: |
    Проверка фильтра по цене на несуществующие цены товара
  requirement: |
    При введении показателей "From - To" вне цен товара должно появиться значение "Nothing found!"
  prerequisites: |
    Открыта страница магазина
  test-data: |
    From = 0 To = 1750
    steps:
    - Вводим показатели в фильтр "Price"
  expected-result: |
    Пользователь должен увидеть "Nothing found!"

    - summary: |
    Проверка возможности продолжать покупки после того, как пользователь вошёл в корзину
  requirement: |
    Пользователь должен продолжить покупки в магазине, товары должны сохраниться в корзине
  prerequisites: |
    Открыта корзина магазина
  test-data: |
    В корзину добавлены товары
  steps:
    - Нажимаем кнопку "Continue shopping"
  expected-result: |
    Пользователь должен попасть на главную страницу

    - summary: |
    Проверка оформления заказа в корзине
  requirement: |
    При нажатии кнопки "Checkout" пользователь должен увидеть окно с подверждением заказа
  prerequisites: |
    Открыта корзина и в неё добавлены товары
  test-data: |
    Empty
  steps:
    - Нажимаем кнопку "Checkout"
  expected-result: |
    Пользователь должен увидеть окно с успешным заказом

    - summary: |
    Проверка наличия товара
  requirement: |
    При нажатии флажка "In stock" должны появиться товары, которые сейчас в наличии
  prerequisites: |
    Открыта страница магазина с отжатым флажком "In stock"
  test-data: |
    Empty
  steps:
    - Нажимаем флажок "In stock"
  expected-result: |
    Пользователь должен увидеть товары в наличии
